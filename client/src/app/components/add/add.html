<div class="row">
    <div class="col s12">
        <h4>Add book</h4>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <input-field title="Title" [model]="book.title" (modelChange)="book.title = $event"></input-field>
        <input-field title="ISBN" [model]="book.isbn" (modelChange)="book.isbn = $event"></input-field>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <button class="btn waves-effect waves-light" (click)="save()">Save
        </button>
        <button class="btn waves-effect waves-light" (click)="cancel()">Cancel
        </button>

    </div>
</div>
