
<div class="row" *ngIf="books">
    <div class="col-xs-12 col-md-4" *ngFor="let book of books">
        <div class="card">
            <div class="card-block">
                <h4>{{ book.title }}</h4>
                Gelesen: {{ book.read }}
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button class="btn btn-default" (click)="sendNotification()">Send Notifcation</button>
        </div>
    </div>
</div>
